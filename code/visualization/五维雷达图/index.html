<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>诗人五维雷达图</title>

        <script src="echarts.js"></script>


    </head>
    <body>
        <div id="main" style="width:600px;height:600px;"></div>
        <script type="text/javascript">

            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option;
                option = {
  title: {
    text: '诗人五维雷达图'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    left: 'center',
  },
  radar: [
    {
      indicator: [
        { text: '作品数量', max: 5 },
        { text: '知名度', max: 5 },
        { text: '流传程度', max: 5 },
        { text: '社会地位', max: 5 },
        { text: '后人评价', max: 5 }
      ],
      center: ['25%', '40%'],
      radius: 80
    },


  ],
  series: [
    {
      type: 'radar',
      tooltip: {
        trigger: 'item'
      },
      areaStyle: {},
      data: [
        {
          value: [4.5, 5, 5, 5, 5],
          name: '李白'
        }
      ],

    },


  ]
};

            option && myChart.setOption(option);

        </script>


    </body>

</html>
