<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>流行词牌TOP10</title>

        <script src="echarts.js"></script>


    </head>
    <body>
        <div id="main" style="width:1600px;height:900px;"></div>
        <script type="text/javascript">
            //var myChart = echarts.init(document.getElementById('main'));

            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option;
            const data = [];
            for (let i = 0; i <= 100; i++) {
            let theta = (i / 100) * 360;
            let r = 5 * (1 + Math.sin((theta / 180) * Math.PI));
            data.push([r, theta]);
            }
                option = {
                  backgroundColor: '#2c343c',
                  title: {
                    text: '流行词牌TOP10',
                    left: 'center',
                    top: 20,
                    textStyle: {
                      color: '#ccc'
                    }
                  },
                  tooltip: {
                    trigger: 'item'
                  },
                  visualMap: {
                    show: false,
                    min: 800,//要随词牌出现个数（data-value）改变（即成比例），目测50%-200%颜色比较好看
                    max: 3600,
                    inRange: {
                      colorLightness: [0, 1]
                    }
                  },
                  series: [
                    {
                      name: 'Access From',
                      type: 'pie',
                      radius: '55%',
                      center: ['50%', '50%'],
                      data: [
                        { value: 2150 ,name:' 临江仙 '} ,
                        { value: 1436 ,name:' 杂咏一百首 '} ,
                        { value: 1202 ,name:' 水调歌头 '} ,
                        { value: 2179 ,name:' 浣溪沙 '} ,
                        { value: 770 ,name:' 满江红 '} ,
                        { value: 1126 ,name:' 点绛唇 '} ,
                        { value: 2167 ,name:' 菩萨蛮 '} ,
                        { value: 2343,name:' 蝶恋花 '} ,
                        { value: 1300 ,name:' 西江月 '} ,
                        { value: 1641 ,name:' 鹧鸪天 '}
                      ].sort(function (a, b) {
                        return a.value - b.value;
                      }),
                      roseType: 'radius',
                      label: {
                        color: 'rgba(255, 255, 255, 0.3)'
                      },
                      labelLine: {
                        lineStyle: {
                          color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                      },
                      itemStyle: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                      },
                      animationType: 'scale',
                      animationEasing: 'elasticOut',
                      animationDelay: function (idx) {
                        return Math.random() * 200;
                      }
                    }
                  ]
                };
            option && myChart.setOption(option);

        </script>


    </body>

</html>
